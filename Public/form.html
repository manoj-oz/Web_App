<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 400px;
            width: 90%;
            margin: 1.5rem auto;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #333;
        }

        .info-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #666;
            font-size: 0.9rem;
        }

        .info-row div {
            flex: 1 1 45%;
            margin-bottom: 0.5rem;
        }

        form label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form input[type="date"],
        form select,
        form textarea {
            width: 100%;
            padding: 0.4rem;
            margin-bottom: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
            box-sizing: border-box;
            color: #333;
        }

        form textarea {
            resize: vertical;
            min-height: 50px;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.3rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            .info-row div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Student Enquiry Form</h2>

        <div class="info-row">
            <div>DATE: 05-06-2025</div>
            <div>ENQUIRY ID: KPH1600</div>
        </div>

        <form id="studentEnquiryForm" action="/submit-enquiry" method="POST">

            <label for="fullName">Full Name:</label>
<input type="text" id="fullName" name="fullname" placeholder="Enter Full Name" required />

<label for="phoneNumber">Phone Number:</label>
<input type="tel" id="phoneNumber" name="phoneNumber" placeholder="India (+91) Enter Phone Number"
    pattern="[0-9]{10}" required />

<label for="email">Email ID:</label>
<input type="email" id="email" name="email" placeholder="Enter Email" required />

<label for="dob">Student Date of Birth:</label>
<input type="date" id="dob" name="dob" required />

<label for="course">Course of Enquiry:</label>
<input type="text" id="course" name="course" placeholder="Enter Course" required />

<label for="source">Source of Enquiry:</label>
<select id="source" name="source" required>
    <option value="">Select Source</option>
    <option value="website">Website</option>
    <option value="friend">Friend</option>
    <option value="advertisement">Advertisement</option>
    <option value="other">Other</option>
</select>

<label for="education">Education Qualification:</label>
<select id="education" name="education" required>
    <option value="">Select Education</option>
    <option value="highschool">High School</option>
    <option value="diploma">Diploma</option>
    <option value="bachelor">Bachelor's Degree</option>
    <option value="master">Master's Degree</option>
    <option value="other">Other</option>
</select>

<label for="passedYear">Passed Out Year:</label>
<input type="text" id="passedYear" name="passedYear" placeholder="Enter Passed Out Year" pattern="[0-9]{4}"
    required />

<label for="about">About:</label>
<select id="about" name="about" required>
    <option value="">Select About</option>
    <option value="new_student">New Student</option>
    <option value="existing_student">Existing Student</option>
    <option value="other">Other</option>
</select>

<label for="mode">Mode of Classes:</label>
<select id="mode" name="mode" required>
    <option value="">Select Mode</option>
    <option value="online">Online</option>
    <option value="offline">Offline</option>
    <option value="hybrid">Hybrid</option>
</select>

<label for="batch">Batch Timings:</label>
<select id="batch" name="batch_time" required>
    <option value="">Select Batch</option>
    <option value="morning">Morning</option>
    <option value="afternoon">Afternoon</option>
    <option value="evening">Evening</option>
</select>

<label for="language">Language:</label>
<select id="language" name="language" required>
    <option value="">Select Language</option>
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
    <option value="telugu">Telugu</option>
    <option value="other">Other</option>
</select>

<label for="demoStatus">Demo Status:</label>
<select id="demoStatus" name="demoStatus" required>
    <option value="">Select Status</option>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
    <option value="cancelled">Cancelled</option>
</select>

<label for="comment">Comment:</label>
<textarea id="comment" name="comment" placeholder="Enter your comments here..."></textarea>
<button type="submit">Submit</button>


        <div class="back-link">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

</body>

</html>
